<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovSort</title>
</head>

<body>
  <div id="app">

    <header>

    </header>

    <main>

      <section class="options_list">

        <div class="filter">

          <p class="filter__title">Genre</p>
          <input id="genre_input" name="filter__input_genre" class="filter__input" type="number">

          <ul id="genre_modal" class="filter__modal_box filter__modal_box--hidden">
            <li data-option-type="genre" class="filter__modal_option">Genre 1</li>
            <li data-option-type="genre" class="filter__modal_option">Genre 2</li>
            <li data-option-type="genre" class="filter__modal_option">Genre 3</li>
            <li data-option-type="genre" class="filter__modal_option">Genre 4</li>
          </ul>
        </div>


        <div class="filter">
          <p class="filter__title">Year</p>
          <input id="year_input" name="filter__input_year" class="filter__input" type="number">

          <ul id="year_modal" class="filter__modal_box filter__modal_box--hidden">
            <li data-option-type="year" class="filter__modal_option">Year 1</li>
            <li data-option-type="year" class="filter__modal_option">Year 2</li>
            <li data-option-type="year" class="filter__modal_option">Year 3</li>
            <li data-option-type="year" class="filter__modal_option">Year 4</li>
          </ul>
        </div>

      </section>

      <section class="movie_list" id="movie_list">
      </section>

    </main>

    <footer>

    </footer>

  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
