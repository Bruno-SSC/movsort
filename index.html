<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovSort</title>
  </head>

  <body>
    <div id="app">
      <header></header>

      <main>
        <section class="options_list">
          <div class="filter">
            <p class="filter__title">Genre</p>
            <input
              id="genre_input"
              name="filter__input_genre"
              class="filter__input"
              type="number" />

            <ul id="genre_modal" class="filter__modal_box filter__modal_box--hidden"></ul>
          </div>

          <div class="filter">
            <p class="filter__title">Year</p>
            <input
              id="year_input"
              name="filter__input_year"
              class="filter__input"
              type="number" />

            <ul id="year_modal" class="filter__modal_box filter__modal_box--hidden">
              <li data-option_type="year" data-value="2020" class="filter__modal_option">
                2020
              </li>
              <li data-option_type="year" data-value="2015" class="filter__modal_option">
                2015
              </li>
              <li data-option_type="year" data-value="2010" class="filter__modal_option">
                2010
              </li>
              <li data-option_type="year" data-value="2005" class="filter__modal_option">
                2005
              </li>
            </ul>
          </div>
        </section>

        <section class="movie_list" id="movie_list"></section>
      </main>

      <footer></footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
