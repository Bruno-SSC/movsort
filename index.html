<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovSort</title>
  </head>

  <body>
    <div id="app">
      <header></header>

      <main>
        <section class="options_list">
          <div class="filter">
            <p class="filter__title">Genre</p>
            <div id="genre_input" class="filter__input">
              <div id="active_genres_placeholder" class="filter__active_options"></div>
              <div id="active_genres_counter" class="filter__counter"></div>
            </div>
            <ul id="genre_modal" class="filter__modal_box filter__modal_box--hidden"></ul>
          </div>

          <div class="filter">
            <p class="filter__title">Year</p>
            <div id="year_input" class="filter__input"></div>
            <ul id="year_modal" class="filter__modal_box filter__modal_box--hidden"></ul>
          </div>
        </section>

        <section class="movie_list" id="movie_list"></section>
      </main>

      <footer></footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
