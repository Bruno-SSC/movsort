<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovSort</title>
  </head>

  <body>
    <div id="app">
      <header>
        <section class="options_list">
          
          <div class="filter">
            <div id="genre_input" class="filter__input">
              <div id="active_genres_placeholder" class="filter__active_options">
                Genres
              </div>
              <div id="active_genres_counter" class="filter__counter">0</div>
            </div>
            <ul id="genre_modal" class="filter__modal_box filter__modal_box--hidden"></ul>
          </div>

          <div class="filter">
            <div id="year_input" class="filter__input">
              <div id="active_year_placeholder" class="filter__active_options">Year</div>
            </div>
            <ul id="year_modal" class="filter__modal_box filter__modal_box--hidden"></ul>
          </div>

          <div class="filter search_bar">
            <div class="filter__magnifier_icon">
              <img src="/magnifier.png" class="filter__magnifier_img" alt="magnifier_icon">
            </div>
            <input id="search_input" class="filter__input filter__input_search"/>            
          </div>
          
          <div class="icon_panel" id="icon_panel">
            <div class="icon_panel__img_wrapper">
              <img id="layout_btn"  class="icon_panel__icon_img" src="/grid.png" alt="layout_btn">
            </div>
          
            <div class="icon_panel__img_wrapper">
              <img class="icon_panel__icon_img" id="shuffle_btn" src="/shuffle.png" alt="shuffle_btn">
            </div>
          </div>
  
        </section>
      </section>

      </header>

      <main>
        <section class="movie_list grid_layout" id="movie_list"></section>
      </main>

      <footer>
        <a target="_blank" href="https://icons8.com">Icons8</a>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
